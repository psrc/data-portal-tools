        title: OBJECTID*
      - description: 'Internal documentation of PSRC roadway edges (segments); useful
          for referencing in communications to PSRC. '
        title: psrc_edge_id
      - description: Facility type within TransRefEdges
        title: facility_type
      - description: The name of the regional shared use path facility
        title: fullname
      - description: Notes about coding of facilities
        title: edit_notes
      - description: Length of the segment (in feet).
        title: length_ft
      - description: "Type of regional shared use path facility\n\u2022 Regional SUP:\
          \ Regional shared use paths that meet criteria \n\u2022 SUP Path Connector:\
          \ Off-street paths that fill in network gaps or provide connections\n\u2022\
          \ SUP Street Connector: Local roads that fill in network gaps or provide\
          \ connections\n\u2022 Arterial SUP: Shared Use Path segments already coded\
          \ on arterials\n\n\n\n\n\n"
        title: reg_shared
      - description: (no description)
        title: shape
      - description: (no description)
        title: shape.STLength()
