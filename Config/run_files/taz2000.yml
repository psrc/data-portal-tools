      organization_name: PSRC
      psrc_website: ''
      summary_purpose: summary purpose
      supplemental_info: ''
      tech_note_link: This TAZ shapefile extends out into the water for all shoreline
        zones, so the area and perimeter fields don`t represent the land area of the
        zone in those cases.  There is another version of this shapefile (taz2000_no_water.shp)
        which is clipped at the shoreline which should be used in any density or other
        area-based calculations.
      time_period: 2002-2011
      update_cadence: Periodically
