    metadata:
      assessment: This is the old TAZ system which has since been replaced by the
        3700-zone TAZ 2010 system.  One shortcoming due to a desire to follow the
        arterial grid when creating the 2010 zones is that they don`t nest inside
        the 2000 zone system.
      constraints: null
      contact_city: Seattle
      contact_email: koverby@psrc.org
      contact_name: Kris Overby
      contact_phone: 206-464-6661
      contact_state: Washington
      contact_street_address: 1011 Western Ave. Ste. 500
      contact_zip: 98101
      data_lineage: 2000 Census Block aggregations were the general basis for the
        TAZ 2000 system, but there are occasional discrepancies.  The zones were developed
        by PSRC staff and then reviewed by member jurisdictions who provided feedback
        for the process.
      data_source: Puget Sound Regional Council
      date_last_updated: '2002'
      description: The TAZ 2000 shapefile (938 zones for the 4-county region) was
        zone system for PSRC`s travel modeling efforts until 2011 when there was an
        expansion to 3700-zones (TAZ 2010).  TAZs are Traffic Analysis Zones and are
        the geographic unit used by the travel model.
